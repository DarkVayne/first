<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/icon.css"/>
    <link rel="stylesheet" href="css/easyui.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/easyui.js"></script>
    <script src="js/easyui-lang-zh_CN.js"></script>
    <script>
        function main_init(){
            $("#main_tree").tree({
                onClick:function(node){
                    var had=   $("#main_work").tabs("exists",node.text);
                    if(had){
                        var had=   $("#main_work").tabs("select",node.text);
                    }else{
                        $("#main_work").tabs("add",{
                            title:node.text,
                            closable:true,
                            href:node.url
                        });
                    }
                }
            });
        }
        $(main_init);
    </script>
</head>
<body>
<div class="easyui-layout" style="width: 100%;height:800px">
    <div style="width: 100%;height:100px;background-color: #5cb3fd" data-options="region:'north'"></div>
    <div style="width: 200px;height:100%;background-color: #a6d5ec" data-options="region:'west'">
        <ul  id="main_tree" class="easyui-tree" data-options="url:'findAllResmain',method:'get'">
        </ul>
    </div>
    <div id="main_work" data-options="region:'center'" class="easyui-tabs"></div>
</div>

</body>
</html>
