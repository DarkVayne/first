<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.js"></script>
    <script>
        function login() {
            var a=$("#account").val();
            var b=$("#pwd").val();
            $.get("login2",{account:a,pwd:b},function(d){
                if(d==1){
                    location.href="main.html";
                }else{alert("重新登录");}
            });
        }
    </script>
</head>
<body>
<div id="user_add_window"  style="width: 100%;height:100%;display: flex;justify-content: center;align-items: center;flex-flow: column">
    <form id="login_form"  class="form-group">
        <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">账号</span>
            <input type="text" name="account" class="form-control" id="account"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">密码</span>
            <input type="password" name="pwd" class="form-control" id="pwd"/>
        </div>
    </form>
    <div>
        <button class="btn btn-success btn-block" onclick="login()">登录</button>
    </div>
</div>
</body>
</html>
